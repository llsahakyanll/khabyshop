<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Khabyshop</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <span>Մուտք</span>  
                <a href="index.html">
                    <img src="img/khaby.png">
                </a>
            </div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">էլեկտրոնային հասցե</span>
                    <input type="text" placeholder="էլեկտրոնային հասցե" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Գաղտնաբառ</span>
                    <input type="text" placeholder="Գաղտնաբառ" required>
                  </div>
                <div class="button">
                  <input type="submit" value="Մուտք">
                </div>
                <a class="forgot_password" href="#">Մոռացել եմ գաղտնաբառը</a>
              </form>
            </div>
          </div>
        
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
